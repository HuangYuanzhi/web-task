<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1 user-scalable=no">
    <title>task11</title>
    <link rel="stylesheet" href="task11.css">

</head>
<body>
<!--顶部开始-->
<div class="page-top">
    <a class="top-left" href="#">关闭</a>
    <h3>登录</h3>
    <a class="top-right" href="#">注册</a>
</div>
<!--顶部结束-->

<div class="content">

    <!--输入帐号密码开始-->
    <div class="user-info user-account">
        <label for="account">
            <span class="phone-icon"></span>
        </label>
        <input id="account" type="tel" placeholder="请输入手机号">
    </div>
    <div class="user-info user-password">
        <label for="psw">
            <span class="lock-icon"></span>
        </label>
        <input id="psw" type="password" placeholder="请输入密码">
    </div>

    <button class="login-btn" type="submit">登录</button>
    <!--输入帐号密码结束-->
    <a href="#">忘记密码？</a>


</div>

</body>
</html>
