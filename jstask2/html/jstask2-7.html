<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>结果页</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/jstask2-7.css">
</head>
<body>
<div class="header container">
    <div class="row">
        <p>游戏结果</p>
        <a class="home-btn" href="jstask2-1.html"></a>
        <a class="info-btn" href="#"></a>
    </div>
</div>

<div class="content container">
    <div class="row">
        <div class="result container">
            <div class="result-img row">
                <div class="win-img">
                    <p id="winner">杀手胜利</p>
                </div>
            </div>

            <div class="result-text row">
                <p id="words">太棒了!你知道么？在捉鬼游戏中只有20%的卧底取得游戏最终的胜利哦！</p>
            </div>

            <div class="result-info row">
                <p class="time">本次游戏共计用时0小时25分钟</p>
                <div >
                    <div class="role">
                        <span>杀&nbsp;&nbsp;&nbsp;手 <span id="killer"></span> 人</span>
                        <span>平&nbsp;&nbsp;&nbsp;民 <span id="farmer"></span> 人</span>
                    </div>

                </div>
                <p>卧底词汇：爱新觉罗</p>
                <p>水民词汇：努尔哈赤</p>
            </div>
        </div>
        <div class="log-wrapper">
            <div class="game-log" id="game-log">
            </div>
        </div>

    </div>
</div>

<div class="footer container">
    <div class="row">
        <a class="footer-btn" href="jstask2-1.html">
            <p>再来一局</p>
        </a>
        <a class="footer-btn" href="#">
            <p>上传并分享</p>
        </a>
    </div>
</div>
