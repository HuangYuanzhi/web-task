<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <title>法官台本</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/jstask2-5.css">
</head>
<body>
<!--页面头部开始-->
<div class="header">
    <a class="left-btn" href="jstask2-4.html">
        <span>&#xf104</span>
    </a>
    <p>法官台本</p>
    <a class="right-btn" href="jstask2-1.html">
        <span>×</span>
    </a>
</div>

<div class="main">
    <div class="flow_wrapper">
        <div class="day-wrapper">
            <div class="day">黑夜</div>
            <div class="t_triangle"></div>
        </div>

        <div class="flow">

            <div class="left">
                <div class="line"></div>
                <div class="moon">
                    <img src="../images/moon.png" alt="night">
                </div>
                <div class="sun">
                    <img src="../images/sun.png" alt="day">
                </div>
            </div>
            <div class="right">
                <div class="kill">
                    <div class="l_triangle"></div>
                    <div class="flow_words">杀手杀人</div>
                </div>

                <div class="die">
                    <div class="l_triangle"></div>
                    <div class="flow_words">亡灵发表遗言</div>
                </div>
                <div class="speak">
                    <div class="l_triangle"></div>
                    <div class="flow_words">玩家依次发言</div>
                </div>
                <div class="vote">
                    <div class="l_triangle"></div>
                    <div class="flow_words">全民投票</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <button>结束游戏</button>
    <button>法官日志</button>
</div>

<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="../js/state-machine.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
<script src="../js/jstask2-5.js"></script>
</body>
</html>
